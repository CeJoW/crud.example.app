<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<header>
    <div th:replace="fragments/navigationBar :: navigationBar"></div>
</header>

<button th:onclick="|window.location.href='@{/users/new}'|">
    Insert record
</button>

<table>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="userRow : ${users}">
        <tr>
            <td th:text="${userRow.id}"></td>
            <td th:text="${userRow.login}"></td>
            <td th:text="${userRow.password}"></td>
            <td>
                <th:block th:each="roleRow : ${userRow.getRoles()}">
                   <li th:text="${roleRow.getRoleName()}"/>
                </th:block>
            </td>
            <td>
                <button th:onclick="|window.location.href='@{/users/{id}/edit(id=${userRow.getId()})}'|">
                    Edit record
                </button>
            </td>
            <td>
                <button>
                    <a th:href="@{/users/{id}/delete(id=${userRow.getId()})}">Delete record</a>
                </button>
            </td>
        </tr>
    </th:block>
</table>

<footer></footer>
</body>
</html>
