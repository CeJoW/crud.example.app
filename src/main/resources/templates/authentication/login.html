<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:method="post" th:action="@{/login}">

    <div th:if="${logInError}" th:text="${logInError}">Error</div>

    <label for="login">Login: </label>
    <input type="text" name="login" id="login" required="true"/>

    <label for="password">Password: </label>
    <input type="text" name="password" id="password" required="true"/>

    <input type="submit" value="Login"/>

</form>

<button th:onclick="|window.location.href='@{/registration}'|">
    Registration
</button>

</body>
</html>
